<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Admin - Find My Plugin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    /* Hide admin UI until we confirm auth (without changing layout) */
    .admin-grid {
      visibility: hidden;
      opacity: 0;
    }

    body[data-auth="ok"] .admin-grid {
      visibility: visible;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    /* ✅ MODAL FIX: prevent background overlap & lock scroll */
    .modal {
      z-index: 5000;
    }

    .modal-panel {
      z-index: 5001;
    }

    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <header class="site-header container">
    <div class="nav-wrapper">
      <a href="index.html" class="brand">Find My Plugin</a>
      <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12h18M3 6h18M3 18h18" />
        </svg>
      </button>
      <nav>
        <ul class="nav-list" id="mainNav">
          <li class="nav-item">
            <a href="listing.html" class="nav-link">Browse</a>
          </li>
          <li class="nav-item">
            <!-- added admin-only class so updateAdminNavVisibility toggles this link -->
            <a href="admin.html" class="nav-link admin-only">Admin</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="#" id="logoutBtn" class="nav-link">Logout</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container admin-grid">
    <aside class="admin-side">
      <h3>Manage</h3>
      <button id="loadSampleBtn" class="btn">Load Sample Data</button>

      <h4>Categories</h4>
      <ul id="adminCats"></ul>
      <input id="newCategory" placeholder="New category" />
      <button id="addCategoryBtn" class="btn small">Add</button>

      <div style="margin-top: 18px">
        <label for="catSelectForSub">Add Subcategory</label>
        <select id="catSelectForSub"></select>
        <input id="newSubcategory" placeholder="New subcategory" />
        <button id="addSubcategoryBtn" class="btn small">
          Add Subcategory
        </button>
      </div>
    </aside>

    <section class="admin-main">
      <h2>Add Plugin</h2>
      <form id="addPluginForm" class="form">
        <input id="pTitle" placeholder="Title" required />
        <textarea id="pDesc" placeholder="Short description" required></textarea>
        <label>Detailed Description (HTML allowed)</label>
        <div id="descEditor" contenteditable="true" style="
              min-height: 120px;
              border: 1px solid #ddd;
              border-radius: 6px;
              padding: 10px;
              margin-bottom: 12px;
              background: #fff;
            "></div>
        <input id="pTags" placeholder="Tags (comma separated)" />
        <select id="pCategory"></select>
        <select id="pSubcategory"></select>
        <label>Screenshots</label>
        <input id="pScreens" type="file" multiple accept="image/*" />
        <label>YouTube Video URL (optional)</label>
        <input id="pVideo" placeholder="https://youtube.com/..." />
        <label>Application Link (optional)</label>
        <input id="pAppLink" placeholder="https://example.com/app-or-download" />
        <button type="submit" class="btn">Add Plugin</button>
      </form>

      <!-- ✅ Edit modal -->
      <div id="editPluginModal" class="modal" aria-hidden="true">
        <div class="modal-panel">
          <button class="close" id="closeEditPlugin" aria-label="Close">
            &times;
          </button>
          <h3>Edit Plugin</h3>
          <form id="editPluginForm">
            <input id="editTitle" placeholder="Title" required />
            <textarea id="editDesc" placeholder="Short description" required></textarea>
            <label>Detailed Description (HTML allowed)</label>
            <div id="editDescEditor" contenteditable="true" style="
                  min-height: 120px;
                  border: 1px solid #ddd;
                  border-radius: 6px;
                  padding: 10px;
                  margin-bottom: 12px;
                  background: #fff;
                "></div>
            <input id="editTags" placeholder="Tags (comma separated)" />
            <select id="editCategory"></select>
            <select id="editSubcategory"></select>
            <label>Screenshots</label>
            <input id="editScreens" type="file" multiple accept="image/*" />
            <label style="
                  display: flex;
                  align-items: center;
                  gap: 6px;
                  margin: 6px 0;
                ">
              <input type="checkbox" id="editReplaceShots" />
              Replace existing screenshots (instead of appending)
            </label>
            <label>YouTube Video URL (optional)</label>
            <input id="editVideo" placeholder="https://youtube.com/..." />
            <label>Application Link (optional)</label>
            <input id="editAppLink" placeholder="https://example.com/app-or-download" />
            <button type="submit" class="btn">Save Changes</button>
          </form>
        </div>
      </div>

      <h3>Plugins</h3>
      <div id="adminPlugins"></div>

      <h3>Requests</h3>
      <div id="adminRequests"></div>

      <h3>Contact Messages</h3>
      <div id="adminContacts"></div>

      <h3>Pending Comments</h3>
      <div id="adminComments"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container"></div>
  </footer>

  <script>
    const isLocal = ["localhost", "127.0.0.1", "::1"].includes(location.hostname);
    const API = isLocal ? `http://${location.hostname}:5000/api` : "https://fmp-backend-wrdc.onrender.com/api";

    (async () => {
      try {
        // Force a fresh response — avoid cached 304 replies
        const res = await fetch(`${API}/auth/me`, {
          credentials: "include",
          cache: "no-store"
        });

        // If backend explicitly says unauthenticated -> go to signin
        if (!res.ok) {
          if (res.status === 401 || res.status === 403) {
            location.replace("index.html#signin");
            return;
          }
          // other HTTP error (500, etc) -> don't auto-redirect; warn instead
          console.warn("Auth check returned status", res.status);
          return;
        }

        const me = await res.json();
        if (me.role !== "admin") {
          location.replace("index.html#signin");
          return;
        }
        window.__FMP_ADMIN__ = { me, API };
        document.body.setAttribute("data-auth", "ok");
      } catch (err) {
        // Network error or other failure — do not redirect during dev
        console.warn("Auth endpoint unreachable:", err);
      }
    })();
  </script>

  <!-- VIEW REQUEST MODAL -->
  <div id="viewRequestModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <button class="close" id="closeViewRequest" aria-label="Close">
        &times;
      </button>

      <h3>Request Details</h3>

      <div id="viewRequestContent" style="margin-top: 12px">Loading...</div>

      <div style="margin-top: 16px; text-align: right">
        <button class="btn ghost small" id="closeViewRequest2">Close</button>
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"></script>

  <script>
    document
      .getElementById("logoutBtn")
      ?.addEventListener("click", async (e) => {
        e.preventDefault();

        try {
          // tell backend to clear cookie
          await fetch(`${window.__FMP_ADMIN__?.API || API}/auth/logout`, {
            method: "POST",
            credentials: "include",
          });
        } catch (err) {
          // ignore network errors
          console.warn("logout request failed", err);
        } finally {
          // clear local frontend session
          try { sessionStorage.removeItem("fm_user"); } catch (e) { }

          // update navbar + admin visibility if present
          try { window.refreshAuthBtn && window.refreshAuthBtn(); } catch { }
          try { window.updateAdminNavVisibility && window.updateAdminNavVisibility(); } catch { }

          // replace history entry so Back won't return to admin page
          // use replace() to avoid adding a new history entry
          location.replace("index.html");
        }
      });

    window.addEventListener("pageshow", async (event) => {
      try {
        const isLocal = ["localhost", "127.0.0.1", "::1"].includes(location.hostname);
        const API = isLocal ? `http://${location.hostname}:5000/api` : "https://fmp-backend-wrdc.onrender.com/api";

        const r = await fetch(`${API}/auth/me`, {
          credentials: "include",
          cache: "no-store"
        });

        if (!r.ok) {
          if (r.status === 401 || r.status === 403) {
            window.location.replace("index.html");
          }
          return;
        }

        const me = await r.json().catch(() => ({}));
        if (me.role !== "admin") {
          window.location.replace("index.html");
          return;
        }

        document.body.setAttribute("data-auth", "ok");
      } catch (err) {
        // Backend/network error -> don't redirect during dev
        console.warn("pageshow auth check failed:", err);
      }
    });

  </script>




</body>

</html>
