<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Find My Plugin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header container">
    <div class="nav-wrapper">
      <a href="index.html" class="brand">Find My Plugin</a>
      <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12h18M3 6h18M3 18h18" />
        </svg>
      </button>
      <nav>
        <ul class="nav-list" id="mainNav">
          <li class="nav-item"><a href="listing.html" class="nav-link">Browse</a></li>
          <li class="nav-item"><a href="admin.html" class="nav-link">Admin</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="#" id="logoutBtn" class="nav-link">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container admin-grid">
    <aside class="admin-side">
      <h3>Manage</h3>
      <button id="loadDefaults" class="btn">Load Sample Data</button>
      <div>
        <h4>Categories</h4>
        <ul id="adminCats"></ul>
        <input id="newCat" placeholder="New category" />
        <button id="addCat" class="btn small">Add</button>

        <div style="margin-top:18px;">
          <label for="catSelectForSub">Add Subcategory</label>
          <select id="catSelectForSub"></select>
          <input id="newSubcat" placeholder="New subcategory" />
          <button id="addSubcat" class="btn small">Add Subcategory</button>
        </div>
      </div>
    </aside>

    <section class="admin-main">
      <h2>Add Plugin</h2>
      <form id="addPluginForm" class="form">
        <input id="pTitle" placeholder="Title" required />
        <textarea id="pDesc" placeholder="Short description" required></textarea>
        <label>Detailed Description (HTML allowed)</label>
        <div id="descEditor" contenteditable="true"
             style="min-height:120px;border:1px solid #ddd;border-radius:6px;padding:10px;margin-bottom:12px;background:#fff;">
        </div>
        <input id="pTags" placeholder="Tags (comma separated)" />
        <select id="pCategory"></select>
        <select id="pSubcategory"></select>
        <label>Screenshots</label>
        <input id="pScreens" type="file" multiple accept="image/*" />
        <label>YouTube Video URL (optional)</label>
        <input id="pVideo" placeholder="https://youtube.com/..." />
        <label>Application Link (optional)</label>
        <input id="pAppLink" placeholder="https://example.com/app-or-download" />
        <button type="submit" class="btn">Add Plugin</button>
      </form>

      <div id="editPluginModal" class="modal" aria-hidden="true">
        <div class="modal-panel">
          <button class="close" id="closeEditPlugin" aria-label="Close">&times;</button>
          <h3>Edit Plugin</h3>
          <form id="editPluginForm">
            <input id="editTitle" placeholder="Title" required />
            <textarea id="editDesc" placeholder="Short description" required></textarea>
            <label>Detailed Description (HTML allowed)</label>
            <div id="editDescEditor" contenteditable="true"
                 style="min-height:120px;border:1px solid #ddd;border-radius:6px;padding:10px;margin-bottom:12px;background:#fff;">
            </div>
            <input id="editTags" placeholder="Tags (comma separated)" />
            <select id="editCategory"></select>
            <select id="editSubcategory"></select>
            <label>Screenshots</label>
            <input id="editScreens" type="file" multiple accept="image/*" />
            <label style="display:flex;align-items:center;gap:6px;margin:6px 0;">
              <input type="checkbox" id="editReplaceShots" />
              Replace existing screenshots (instead of appending)
            </label>
            <label>YouTube Video URL (optional)</label>
            <input id="editVideo" placeholder="https://youtube.com/..." />
            <label>Application Link (optional)</label>
            <input id="editAppLink" placeholder="https://example.com/app-or-download" />
            <button type="submit" class="btn">Save Changes</button>
          </form>
        </div>
      </div>

      <h3>Plugins</h3>
      <div id="adminPlugins"></div>

      <h3>Requests</h3>
      <div id="adminRequests"></div>

      <h3>Pending Comments</h3>
      <div id="adminComments"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <!-- footer content omitted for brevity -->
    </div>
  </footer>

  <!-- AUTH GUARD (runs before app.js) -->
  <script>
    const isLocal = ["localhost","127.0.0.1","::1"].includes(location.hostname);
    const API = isLocal
      ? `http://${location.hostname}:5000/api`
      : 'https://<YOUR-RENDER-BACKEND>.onrender.com/api'; // TODO: set your Render URL for deploy

    (async () => {
      try {
        const res = await fetch(`${API}/auth/me`, { credentials: "include" });
        if (!res.ok) throw 0;
        const me = await res.json();
        if (me.role !== "admin") throw 0;
        window.__FMP_ADMIN__ = { me, API };
      } catch {
        location.href = "admin-login.html";
      }
    })();
  </script>

  <!-- Your app scripts -->
  <script src="assets/js/app.js"></script>

  <!-- Logout + nav scripts -->
  <script>
    document.getElementById('logoutBtn')?.addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        await fetch(`${(window.__FMP_ADMIN__?.API)||API}/auth/logout`, {
          method: 'POST', credentials: 'include'
        });
      } finally {
        location.href = 'admin-login.html';
      }
    });

    document.getElementById('mobileMenuBtn').addEventListener('click', function () {
      document.getElementById('mainNav').classList.toggle('active');
    });
    document.querySelectorAll('.nav-item').forEach(function (item) {
      var link = item.querySelector('.nav-link');
      var megamenu = item.querySelector('.megamenu');
      if (link && megamenu) {
        link.addEventListener('click', function (e) {
          if (window.innerWidth <= 900) {
            e.preventDefault();
            document.querySelectorAll('.nav-item.open').forEach(function (openItem) {
              if (openItem !== item) openItem.classList.remove('open');
            });
            item.classList.toggle('open');
          }
        });
      }
    });
  </script>

  <script>
  // Auto logout when tab is closed or refreshed
  window.addEventListener("beforeunload", async () => {
    try {
      await fetch(`${(window.__FMP_ADMIN__?.API) || API}/auth/logout`, {
        method: "POST",
        credentials: "include",
        keepalive: true // ðŸ‘ˆ important: allows it to work during unload
      });
    } catch (err) {
      console.warn("Auto logout failed (ignored)", err);
    }
  });
</script>

</body>
</html>
